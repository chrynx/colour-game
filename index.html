<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Colour Game </title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <div class="top">
    <div class="a"><h1>THE GREAT</h1></div>
    <div class="b"><div class="test"><h1>rgb(</h1><p class="red">20</p><h1>, </h1><p class="green">20</p><h1>, </h1><p class="blue">20</p><h1>)</h1></div></div>
    <div class="c"><h1>COLOUR GAME</h1></div>
  </div>
  <div class="middle">
    <button type="button" name="newColour" class="newColour">NEW COLOUR</button>
    <div class="difficulty">
      <button type="button" name="easy">EASY</button>
      <button type="button" name="hard">HARD</button>
    </div>
  </div>
  <div class="main">
    <div class="topRow">
      <div class="first"></div>
      <div class="second"></div>
      <div class="third"></div>
    </div>
    <div class="bottomRow">
      <div class="fourth"></div>
      <div class="fifth"></div>
      <div class="sixth"></div>
    </div>
  </div>
</body>
</html>
