<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Colour Game </title>
</head>
<body>
  <div class="top">
    <div class="a"><h1>THE GREAT</h1></div>
    <div class="b"><h1>RGB(<span class="r">20</span>,<span class="g">20</span>,<span class="b">20</span>)</h1></div>
    <div class="c"><h1>COLOUR GAME</h1></div>
  </div>
  <div class="middle">
    <button type="button" name="newColour">NEW COLOUR</button>
    <div class="difficulty">
      <button type="button" name="easy">EASY</button>
      <button type="button" name="hard">HARD</button>
    </div>
  </div>
  <div class="main">
    <div class="first">first colour</div>
    <div class="second">second colour</div>
    <div class="third">third colour</div>
    <div class="fourth">fourth colour</div>
    <div class="fifth">fifth colour</div>
    <div class="sixth">sixth colour</div>
  </div>
</body>
</html>
